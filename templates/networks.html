<!DOCTYPE html>
<html lang="en">
{% extends "base_generic.html" %}

{% block content %}
    <h1>Network List</h1>
    <h2>interface {{ scan_interface }}</h2>

    <ul>

      {% for network in  networks_map %}
        <li>
        ssid:{{ network.all }}
          {% for field,value in network.items %}

            {{ field }}:{{ value }}
              {% endfor %}
      </li>
      {% endfor %}

    </ul>


{% endblock %}
